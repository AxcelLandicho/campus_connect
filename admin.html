<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - CampusConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 mt-10 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-blue-800 mb-6">Admin Dashboard</h1>
        <div id="summary" class="mb-4 text-lg text-blue-700"></div>
        <table class="min-w-full bg-white border">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Role</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>
    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        async function deleteUser(email) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users/${encodeURIComponent(email)}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('User deleted successfully');
                    loadUsers(); // Refresh the user list
                } else {
                    alert('Error: ' + (data.message || 'Failed to delete user'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the user. Please try again.');
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                const data = await response.json();
                const userList = document.getElementById('userTable');
                userList.innerHTML = '';

                document.getElementById('summary').textContent = `Total accounts: ${data.count}`;

                data.users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="py-2 px-4 border-b">${user.name || 'N/A'}</td>
                        <td class="py-2 px-4 border-b">${user.email}</td>
                        <td class="py-2 px-4 border-b capitalize">${user.role}</td>
                        <td class="py-2 px-4 border-b">
                            <button onclick="deleteUser('${user.email}')" 
                                    class="bg-red-500 hover:bg-red-700 text-white px-3 py-1 rounded">
                                Delete
                            </button>
                        </td>
                    `;
                    userList.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load users. Please try again.');
            }
        }

        // Load users when the page loads
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
